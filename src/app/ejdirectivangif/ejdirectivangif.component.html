<div class="container">
  <!--ngif + else -->
  <h4>Directiva ngif + else</h4>
  <label>Nombre y Apellido</label>
  <input style="width: 300px ;" type="text" class="form-control" placeholder="Complete su nombre y apellido" [(ngModel)]="nombre">
  <button type="submit" class="btn btn-primary float-md-right" *ngIf="nombre; else desactivado">Enviar</button>
  <ng-template #desactivado>
      <button type="submit" class="btn btn-primary" disabled >Enviar</button>
  </ng-template>

  <br><br>

  <h4>Directiva ngif + else por método</h4>
  <!--ngif + else + metodos-->
  <h3>¿Cuál es la capital de Argentina?</h3>
  <input type="text" class="form-control" [(ngModel)]="capital" placeholder="Ingrese respuesta">
  <p *ngIf="!capital; else correcto">Complete la pregunta</p><!--cuando no exista capital (no tenga valor) muestre "complete la pregunta"-->
  <ng-template #correcto>
    <h4 *ngIf="setResultado(); else incorrecto">Correcto!</h4>
  </ng-template>
  <ng-template #incorrecto>
    <h4>Intenta de nuevo!</h4>
  </ng-template>
</div>
